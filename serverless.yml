service: bkmark-slack-integration
frameworkVersion: "2"

plugins:
  - serverless-offline
  # - serverless-plugin-optimize
  - serverless-domain-manager

resources:
  - ${file(./resources/databases.yml)}
  - ${file(./resources/queues.yml)}
  - ${file(./resources/event-buses.yml)}
  - ${file(./resources/roles.yml)}
  - ${file(./resources/api-gateway.yml)}

# package:
#   individually: true

custom:
  logLevel:
    offline: "debug"
    dev: "debug"
    prod: "info"
  customDomain:
    domainName: "api.${file(./${opt:stage}.yml):domain}"
    basePath: 'slack'
    apiType: rest
    stage: ${self:provider.stage}
    createRoute53Record: true
    endpointType: 'edge'
    securityPolicy: tls_1_2
  authorizer: 
    arn:
      !ImportValue Auth
    resultTtlInSeconds: 300
    name: SharedAuth
    identitySource: method.request.header.Authorization
    type: token

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 1024
  stage: ${opt:stage}
  deploymentBucket:
    name: boristane-lambdas-deployments-${opt:stage}
  region: ${file(./${opt:stage}.yml):region}
  logRetentionInDays: 7
  versionFunctions: false
  tracing:
    apiGateway: true
    lambda: true
  logs:
    restApi:
      accessLogging: false
      executionLogging: false
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DescribeTable
            - dynamodb:GetRecords
            - dynamodb:GetShardIterator
            - dynamodb:DescribeStream
            - dynamodb:ListStreams
            - dynamodb:Query
          Resource:
            - Fn::GetAtt:
                - InternalEventsTable
                - Arn
        - Effect: Allow
          Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
          Resource: "*"
        - Effect: Allow
          Action:
            - sts:AssumeRole
          Resource:
            - !GetAtt ServiceRole.Arn
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:BatchGetItem
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
            - dynamodb:GetShardIterator
            - dynamodb:DescribeStream
            - dynamodb:ListStreams
          Resource:
            - Fn::GetAtt:
              - ProjectionTable
              - Arn
            - { 'Fn::Join': [':', ['arn:aws:dynamodb', { Ref: 'AWS::Region' }, { Ref: 'AWS::AccountId' }, 'table/${file(./${opt:stage}.yml):tableName}-projection/index/*']] } 

  environment:
    ENV: ${opt:stage}
    LOG_LEVEL: ${self:custom.logLevel.${self:provider.stage}}
    SLACK_SIGNING_SECRET: ${file(./${opt:stage}.yml):slackSigningSecret}
    SLACK_CLIENT_ID: ${file(./${opt:stage}.yml):slackClientId}
    SLACK_CLIENT_SECRET: ${file(./${opt:stage}.yml):slackClientSecret}
    SLACK_STATE_SECRET: ${file(./${opt:stage}.yml):slackStateSecret}
    SLACK_BOT_TOKEN: ${file(./${opt:stage}.yml):slackBotToken}
    PROJECTION_TABLE:
      Ref: ProjectionTable
    INTERNAL_EVENTS_TABLE:
      Ref: InternalEventsTable
    SERVICE_ROLE: !GetAtt ServiceRole.Arn
    BASE_URL: ${file(./${opt:stage}.yml):baseUrl}


functions:
  slack:
    handler: .build/src/index.handler
    description: ${opt:stage} - The Slack event listener
    memorySize: 512
    events:
      - http:
          path: /events
          method: post

  command:
    handler: .build/main.command
    reservedConcurrency: 10
    memorySize: 512
    description: ${opt:stage} - Handle commands
    events:
      - sqs:
          arn: !GetAtt CommandsQueue.Arn

  connect-user:
    handler: .build/src/controllers/connect-user.handler
    description: ${opt:stage} - Connect a user to Slack
    events:
      - http:
          path: /connect
          method: post
          cors: true
          authorizer: ${self:custom.authorizer}
          request:
            schemas:
              application/json: ${file(./resources/schemas/connect-user.json)}

  fanout:
    handler: .build/main.fanout
    environment:
      EVENT_BUS_NAME: ${file(./${opt:stage}.yml):busName}
    events:
      - stream:
          type: dynamodb
          batchSize: 10
          startingPosition: LATEST
          maximumRetryAttempts: 2
          arn:
            Fn::GetAtt:
              - InternalEventsTable
              - StreamArn
